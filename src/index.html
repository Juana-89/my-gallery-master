<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="assets/devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css">
  <title>Gallery</title>

</head>

<body>
  <main class="main_galeria">
    <!-- section-foto/perfil -->
    <figure>
      <img src="./assets/profilePhoto.png" alt="" class="img-perfil">
      <div class="detalles-perfil">
        <h1 class="nombre-usuario">Rodney Cotton</h1>
        <p class="ubicacion">Helsinki, Finland</p>
      </div>
    </figure>
    <!-- section-detalle-perfil -->
    <div class="detalles-perfil-social">
      <span class="informacion-perfil">
        <p>100</p>
        Posts
      </span>
      <span class="informacion-perfil">
        <p>2,242</p>
        Followers
      </span>
      <span class="informacion-perfil">
        <p>1,432</p>
        Following
      </span>
    </div>
    <!-- section-imagenes -->
    <section class="seccion-imagenes">
      <div class="imagenes">
        <div id="primera-imagen">
          <img src="./assets/photo1.png" alt="">
        </div>
        <div class="segunda-imagen">
          <img src="./assets/photo2.png" alt="">
        </div>
        <div class="tercera-imagen">
          <img src="./assets/photo3.png" alt="">
        </div>
        <div class="cuarta-imagen">
          <img src="./assets/photo4.png" alt="">
        </div>
        <div class="quinta-imagen">
          <img src="./assets/photo5.png" alt="">
        </div>
        <div class="sexta-imagen">
          <img src="./assets/photo6.png" alt="">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
